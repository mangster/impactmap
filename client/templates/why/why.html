<template name="why">
    <div class="col-lg-2 col-md-3">
        <li class="panel panel-why">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-3 why-number">
                        <span>{{priority}}</span>
                    </div>
                    <div class="col-xs-9 why-name">
                        {{whyName}}
                    </div>
                </div>
            </div>
            
        </li>
    </div>
    
		<!-- Update WHY modal -->
		<div id="updateWhy{{_id}}Modal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Edit {{whyName}}</h4>
			  </div>
			  <div class="modal-body">
				<form role="form" id="updateWhyForm">
					<div class="form-group">
						<label for="updateWhyName{{_id}}">Name</label>
						<input type="text" class="form-control" id="updateWhyName{{_id}}" value="{{whyName}}">
					</div>
					<div class="form-group">
						<label for="updateWhyPriority{{_id}}">Priority</label>
						<input type="number" class="form-control" id="updateWhyPriority{{_id}}" value="{{priority}}">
					</div>
				
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
				</form>
     
			  </div>
			</div>

		  </div>
		</div>    


</template>
