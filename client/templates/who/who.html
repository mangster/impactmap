<template name="who">
	<div class="row">
		<div class="col-md-4">
			<li class="panel panel-who">
				<div class="row">
					<div class="panel-body">
						<div class="col-xs-2">
							<div class="who-icon">
							<span class="glyphicon glyphicon-user"></span>
							</div>
						</div>
						<div class="col-xs-10">
							<h4>{{priority}} {{whoName}}</h4>
							<p>{{description}}</p>
							
							
						</div>
					</div>
					
				</div>
				<div class="myhover">
					<div class="panel-body">
						<div class="col-xs-11">
						</div>
						<div class="col-xs-1">
							<a href="#" class="who-tool">
								<span class="glyphicon glyphicon-remove deleteWho"></span>
							</a>
							<a href="#" class="who-tool">
								<span class="glyphicon glyphicon-edit editWho" data-toggle="modal" data-target="#updateWho{{_id}}Modal"></span>
							</a>
							<a href="#" class="who-tool">
								<span class="glyphicon glyphicon-plus createWhat" data-toggle="modal" data-target="#createWhat{{_id}}Modal"></span>
							</a>
							<!--<a href="#" class="who-tool">
								<span class="glyphicon glyphicon-move moveWho"></span>
							</a> -->
							
							
						</div>
					</div>
					</div>
			</li>
		</div>
		<div class="col-md-8">
			<ul class="list-unstyled">
				{{#each whats}}
					{{>what}}
				{{/each}}
			</ul>
		</div>
	</div>
	
	<!-- Update WHO modal -->
		<div id="updateWho{{_id}}Modal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Edit {{whoName}}</h4>
			  </div>
			  <div class="modal-body">
				<form role="form" id="updateWhoForm">
					<div class="form-group">
						<label for="updateWhoName{{_id}}">Name</label>
						<input type="text" class="form-control" id="updateWhoName{{_id}}" value="{{whoName}}">
					</div>
					<div class="form-group">
						<label for="updateWhoPriority{{_id}}">Priority</label>
						<input type="number" class="form-control" id="updateWhoPriority{{_id}}" value="{{priority}}">
					</div>
					<div class="form-group">
						<label for="updateWhoDescription{{_id}}">Description</label>
						<textarea class="form-control" rows="3" id="updateWhoDescription{{_id}}" value="{{description}}"></textarea>
					</div>
				
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
				</form>
     
			  </div>
			</div>

		  </div>
		</div>
		
	<!-- Create WHAT modal -->
		<div id="createWhat{{_id}}Modal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Create new WHAT</h4>
			  </div>
			  <div class="modal-body">
				<form role="form" id="createWhatForm">
					<div class="form-group">
						<label for="createWhatName{{_id}}">Name</label>
						<input type="text" class="form-control" id="createWhatName{{_id}}">
					</div>
					<div class="form-group">
						<label for="createWhatPriority{{_id}}">Priority</label>
						<input type="number" class="form-control" id="createWhatPriority{{_id}}">
					</div>
				
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Create</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
				</form>
     
			  </div>
			</div>

		  </div>
		</div>		

</template>

<template name="insertWhoForm">
  {{#autoForm collection="Whos" id="insertWhoForm" type="insert" doc=this}}
    <fieldset>
      <legend>Add a "WHO"</legend>
      {{> afQuickField name='whoName'}}
      {{> afQuickField name='description'}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
</template>
