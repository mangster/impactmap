<template name="who">
	<li class="panel panel-info" id="{{_id}}">
		<div class="panel-heading" id="{{_id}}">{{name}}</div>
		<div class="panel-body">
			<p>{{rank}} </p>
			<button type="submit" class="btn btn-danger deleteWho pull-right btn-sm" href="#">Delete</button>			
		</div>
	</li>
</template>
