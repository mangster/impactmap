<template name="navbar">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  {{> navBrand}}
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			  <ul class="nav navbar-nav">
				{{#if currentUser}}
					{{> navItems}}
				{{/if}}
				
			  </ul>
			  
			  <ul class="nav navbar-nav navbar-right">

				{{> loginButtons}}

			  </ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	
</template>


<template name="navBrand">
	<a class="navbar-brand" href="{{ pathFor 'home' }}">Impact Map</a>
</template>

<template name='navItems'>
		<li class="{{ activeIfTemplateIs 'impactMapping' }}">
			<a href="{{pathFor 'impactMapping'}}"><i class="glyphicon glyphicon-cloud"></i><br>Impact Mapping</a>
		</li>
		<li class="{{ activeIfTemplateIs 'projects' }}">
			<a href="{{pathFor 'projects'}}"><i class="glyphicon glyphicon-cloud"></i><br>Projects</a>
		</li>

</template>
