<template name="impactMapping">
	<div class="row">
		<div class="col-md-12">
			<h2>Ny effektkartelista</h2>
			<ul id="impactMapList" class="list-unstyled">
			{{#each impactMaps}}
				<li>
					<h4><i class="glyphicon glyphicon-cloud"></i>{{name}}</h4>
					<p>Bacon ipsum dolor amet prosciutto flank pork chop hamburger. Spare ribs bacon capicola meatball, 
						pig filet mignon meatloaf. Alcatra kevin kielbasa pork loin chicken landjaeger prosciutto. 
						Turducken tongue ham hock, jowl shoulder kevin sirloin corned beef.
					</p>	
				</li>
			{{/each}}
			</ul>
		</div>
	</div>

		<div class="page-header">
			<h1>Impact Mapping</h1>
		</div>	
		
		<div class="row">
			<div class="col-md-12">	
				<h4>Existing impact maps</h4>
				<table class="table table-striped table-condensed table-hover table-bordered">
					<thead>
						<tr>
							<th>Name</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						{{#each impactMaps}}
						<tr>
							<td>{{name}}</td>
							<td>
								<button type="submit" class="btn btn-success editImpactMap" href="#">Edit</button>
								<button type="submit" class="btn btn-danger deleteImpactMap" href="#">Delete</button>
							</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				
				<h4>Create new impact map</h4>
				<form class="form-inline" id="createImpactMap">
					<div class="form-group">
						<label class="sr-only" for="impactMapName">Impact Map Name</label>
						<input type="text" class="form-control" id="impactMapName" placeholder="Impact map name">
					</div>
					<button type="submit" class="btn btn-primary">Create</button>
				</form>
			</div>
		</div>	
</template>
