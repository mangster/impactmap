<template name="how">
	<li class="panel panel-info" id="{{_id}}">
		<div class="panel-heading panel-heading-how" id="{{_id}}">{{name}}</div>
		<div class="panel-body">
			<p>{{rank}} </p>
			<button type="submit" class="btn btn-danger deleteHow pull-right btn-sm" href="#">Delete</button>			
		</div>
	</li>
</template>
