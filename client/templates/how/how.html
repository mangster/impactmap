<template name="how">
	<div class="row">
		<div class="col-md-12">
			<li class="panel panel-what">
				<div class="row">
					<div class="panel-body">
						<div class="col-xs-2">
							<div class="what-icon">
							<span class="glyphicon glyphicon-ok-sign"></span>
							</div>
						</div>
						<div class="col-xs-10">
							<h4>{{priority}} {{howName}}</h4>
							<p>Bacon ipsum dolor 
							</p>
						</div>
					</div>
				</div>
				<!-- Hover div containing the toolbar -->
				<div class="hoverToolBar">
					<div class="panel-body">
						<div class="col-xs-11">
						</div>
						<div class="col-xs-1">
							<a href="#">
								<span class="glyphicon glyphicon-remove deleteHow"></span>
							</a>
							<a href="#">
								<span class="glyphicon glyphicon-edit editHow" data-toggle="modal" data-target="#updateHow{{_id}}Modal"></span>
							</a>
							
							
						</div>
					</div>
				</div>
			</li>
		</div>
	</div>
	
	<!-- Update HOW modal -->
		<div id="updateHow{{_id}}Modal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Edit {{howName}}</h4>
			  </div>
			  <div class="modal-body">
				<form role="form" id="updateHowForm">
					<div class="form-group">
						<label for="updateHowName{{_id}}">Name</label>
						<input type="text" class="form-control" id="updateHowName{{_id}}" value="{{howName}}">
					</div>
					<div class="form-group">
						<label for="updateHowPriority{{_id}}">Priority</label>
						<input type="number" class="form-control" id="updateHowPriority{{_id}}" value="{{priority}}">
					</div>
				
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
				</form>
     
			  </div>
			</div>

		  </div>
		</div>
</template>
