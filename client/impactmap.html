<head>
	<title>impactmap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<template name="main">
		{{> navbar }}
		{{#if currentUser}}
			<div class="container-fluid">
				{{> yield}}
			</div>
		{{else}}
			<div class="container-fluid">
				{{> loggedOut}}
			</div>
		{{/if}}
		<footer class="footer">
			{{> footer}}
		</footer>
</template>

<template name="home">
	<div class="container">
		<h1>Startpage</h1>
		<p>Information and whatnot</p>
	</div>
</template>

<template name="loggedOut">
	<div class="container">
		<p>Dude you're like totally not logged in</p>
	</div>
</template>
